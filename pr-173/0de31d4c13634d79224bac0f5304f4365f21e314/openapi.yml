openapi: 3.1.0
servers:
  - url: http://localhost:8000
info:
  title: Optical Backend API
  version: 1.0.0
  description: API for Optical Backend
tags:
  - name: users
    description: Users and authorization
  - name: calendars
    description: Calendars
  - name: members
    description: Member management
  - name: events
    description: Events management
  - name: options
    description: Options management
  - name: github
    description: GitHub integration
paths:
  /register:
    post:
      summary: Create a new user
      tags: 
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /login:
    post:
      summary: Login a user
      tags: 
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLoginResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /refresh:
    post:
      summary: Refresh access token
      tags: 
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /users/@me:
    get:
      summary: Get current user information
      tags: 
        - users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
  /calendars:
    get:
      summary: Get list of calendars
      tags: 
        - calendars
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Calendar list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarListResponse'
        '500':
          description: Internal server error
    post:
      summary: Create a new calendar
      tags: 
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarCreateRequest'
      responses:
        '200':
          description: Calendar created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarCreateResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /calendars/{calendarId}/events:
    post:
      summary: Create a new event
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventListResponse'
        '400':
          description: Invalid request
        '403':
          description: Forbidden - Calendar does not belong to user
        '500':
          description: Internal server error
  /calendars/{calendarId}/events/{eventId}:
    patch:
      summary: Update an event
      tags: 
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdateRequest'
      responses:
        '204':
          description: Event updated successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /calendars/images:
    post:
      summary: Upload an image
      tags:
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageUploadResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /events/todays:
    get:
      summary: Get today's events
      tags:
        - events
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Today's events retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventTodayResponse'
        '500':
          description: Internal server error
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /events/months:
     get:
       summary: Get events by month
       tags:
         - events
       security:
         - bearerAuth: []
       parameters:
         - name: month
           in: query
           required: false
           schema:
             type: string
             example: "2025-12"
       responses:
         '200':
           description: Events retrieved successfully
           content:
             application/json:
               schema:
                 $ref: '#/components/schemas/EventMonthResponse'
         '500':
           description: Internal server error
         '400':
           description: Invalid request
         '401':
           description: Unauthorized
  /calendars/{calendarId}/members:
    post:
      summary: Add a member to a calendar
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberCreateRequest'
      responses:
        '204':
          description: Member added successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
    patch:
      summary: Join a calendar as an invited member
      description: Allows an invited user to join a calendar. The user must have been previously invited.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successfully joined the calendar
        '500':
          description: Not invited or already joined
    delete:
      summary: Reject a calendar invitation
      description: Allows an invited user to reject a calendar invitation. Only pending invitations (not yet joined) can be rejected.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successfully rejected the invitation
        '400':
          description: Invalid calendarId format
        '500':
          description: Internal server error
  /options:
    get:
      summary: Get list of options
      tags:
        - options
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Options retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OptionResponse'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /github/apps/state:
    post:
      summary: Create GitHub App state
      description: Creates a state URL for GitHub App installation to a calendar.
      tags:
        - github
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubAppStateRequest'
      responses:
        '200':
          description: App state created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubStateResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/oauth/state:
    post:
      summary: Create GitHub OAuth state
      description: Creates an OAuth state URL for GitHub user authentication.
      tags:
        - github
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OAuth state created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubStateResponse'
        '500':
          description: Internal server error
  /github/apps/install:
    post:
      summary: Install GitHub to calendar
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubCalendarInstallRequest'
      responses:
        '204':
          description: Installed successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/oauth/link:
    post:
      summary: Link user with GitHub
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubUserLinkRequest'
      responses:
        '204':
          description: User linked successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/review-requests:
    post:
      summary: Get review requests for a calendar
      tags:
        - github
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewRequestListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/review-load-status:
    get:
      summary: Get review load status for a calendar
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review load status retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewLoadStatusListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserCreateRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: optical-user
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserCreateResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserCreateResponseUser'
        accessToken:
          type: string
        refreshToken:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserLoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/UserLoginResponseUser'
    CalendarCreateRequest:
      type: object
      required:
        - name
        - color
        - members
        - optionIds
      properties:
        name:
          type: string
          example: calendar
        color:
          type: string
          example: "#002244"
        imageId:
          type: string
          format: uuid
          example: ""
        members:
          type: array
          items:
            type: string
            format: email
          example: ["optical-user2@example.com", "optical-user3@example.com"]
        optionIds:
          type: array
          items:
            type: string
          example: []
    CalendarCreateResponse:
      type: object
      properties:
        id:
          type: string
    CalendarListResponse:
      type: object
      properties:
        calendars:
          type: array
          items:
            $ref: '#/components/schemas/CalendarResponse'
    CalendarResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
        imageUrl:
          type: string
          nullable: true
    EventCreateRequest:
      type: object
      required:
        - title
        - memo
        - color
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        color:
          type: string
          example: ""
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventCreateResponse:
      type: object
      properties:
        id:
          type: string
    EventListResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        calendarId:
          type: string
          format: uuid
        calendarColor:
          type: string
        title:
          type: string
        memo:
          type: string
        location:
          type: string
        isAllDay:
          type: boolean
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    TokenRefreshRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    TokenRefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: string
          format: date-time
    UserLoginResponseUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
    UserCreateResponseUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
    ImageUploadResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: url
    EventTodayResponse:
      type: object
      properties:
        date:
          type: string
          format: date
        items:
          type: array
          items:
            $ref: '#/components/schemas/EventTodayResponseItem'
    EventTodayResponseItem:
      type: object
      properties:
        calendarId:
          type: string
          format: uuid
        calendarName:
          type: string
        calendarColor:
          type: string
        id:
          type: string
          format: uuid
        title:
          type: string
        location:
          type: string
        memo:
          type: string
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventUpdateRequest:
      type: object
      required:
        - title
        - memo
        - color
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        color:
          type: string
          example: 112233
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventMonthResponse:
      type: object
      properties:
        date:
          type: string
          format: date
        items:
          type: array
          items:
            $ref: '#/components/schemas/EventMonthResponseItem'
    EventMonthResponseItem:
      type: object
      properties:
        calendarId:
          type: string
        calendarName:
          type: string
        calendarColor:
          type: string
        id:
          type: string
        title:
          type: string
        location:
          type: string
        memo:
          type: string
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    MemberCreateRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: array
          items:
            type: string
            format: email
          example:
            - optical-user1@example.com
            - optical-user2@example.com
    OptionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: "1"
        name:
          type: string
          example: "option-name"
        deprecated:
          type: boolean
          example: false
    GithubStateResponse:
       type: object
       properties:
         url:
           type: string
           format: url
    GithubAppStateRequest:
       type: object
       required:
         - calendarId
       properties:
         calendarId:
           type: string
           format: uuid
    GithubUserLinkRequest:
      type: object
      required:
        - code
        - state
      properties:
        code:
          type: string
        state:
          type: string
    GithubCalendarInstallRequest:
      type: object
      required:
        - state
        - installationId
      properties:
        state:
          type: string
        installationId:
          type: string
    GithubReviewRequestListResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
          format: url
        title:
          type: string
        number:
          type: integer
        assignees:
          type: array
          items:
            $ref: '#/components/schemas/GithubReviewRequestListResponseUser'
    GithubReviewRequestListResponseUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        url:
          type: string
          format: url
        avatarUrl:
          type: string
          format: url
    GithubReviewLoadStatusListResponse:
      type: object
      properties:
        repositoryId:
          type: integer
          format: int64
        repositoryName:
          type: string
        total:
          type: integer
        reviewers:
          type: array
          items:
            $ref: '#/components/schemas/GithubReviewLoadStatusListResponseItem'
    GithubReviewLoadStatusListResponseItem:
      type: object
      properties:
        githubId:
          type: integer
          format: int64
        githubName:
          type: string
        githubUrl:
          type: string
          format: url
        assigned:
          type: integer
