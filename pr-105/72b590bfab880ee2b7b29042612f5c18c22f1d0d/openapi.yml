components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserCreateRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: optical-user
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserCreateResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserCreateResponseUser'
        accessToken:
          type: string
        refreshToken:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserLoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/UserLoginResponseUser'
    CalendarCreateRequest:
      type: object
      required:
        - name
        - color
        - optionIds
      properties:
        name:
          type: string
          example: calendar
        color:
          type: string
          example: 112233
        imageId:
          type: string
          format: uuid
        optionIds:
          type: array
          items:
            type: string
          example: []
    CalendarCreateResponse:
      type: object
      properties:
        id:
          type: string
    CalendarListResponse:
      type: object
      properties:
        calendars:
          type: array
          items:
            $ref: '#/components/schemas/CalendarResponse'
    CalendarResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
    EventCreateRequest:
      type: object
      required:
        - title
        - memo
        - color
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        color:
          type: string
          example: 112233
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventCreateResponse:
      type: object
      properties:
        id:
          type: string
    EventListResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        calendarId:
          type: string
          format: uuid
        title:
          type: string
        memo:
          type: string
        color:
          type: string
        location:
          type: string
        isAllDay:
          type: boolean
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    TokenRefreshRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    TokenRefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: string
          format: date-time
    UserLoginResponseUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
    UserCreateResponseUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
    ImageUploadResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
    EventUpdateRequest:
      type: object
      required:
        - title
        - memo
        - color
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        color:
          type: string
          example: 112233
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
securityDefinitions:
  bearerAuth:
    type: apiKey
    in: header
    name: Authorization
    description: Enter your bearer token in the format **Bearer <token>**
