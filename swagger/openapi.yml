openapi: 3.1.0
servers:
  - url: http://localhost:8000
info:
  title: Optical Backend API
  version: 1.0.0
  description: API for Optical Backend
tags:
  - name: users
    description: Users and authorization
  - name: calendars
    description: Calendars
  - name: members
    description: Member management
  - name: events
    description: Events management
  - name: schedulers
    description: Scheduler management
  - name: options
    description: Options management
  - name: agents
    description: AI agent functionality
  - name: github
    description: GitHub integration
  - name: notices
    description: Notifications management
paths:
  /register:
    post:
      summary: Create a new user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /login:
    post:
      summary: Login a user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequest"
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserLoginResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /refresh:
    post:
      summary: Refresh access token
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRefreshRequest"
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenRefreshResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /users/@me:
    get:
      summary: Get current user information
      tags:
        - users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
    patch:
      summary: Update current user information
      tags: 
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '204':
          description: User information updated successfully
        '400':
          description: Invalid request
        '500':
  /agents/chat:
    post:
      summary: Chat with an AI Agent
      tags:
        - agents
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentChatRequest"
      responses:
        '200':
          description: messages from AI Agent
          content:
            text/event-stream:
              schema:
                type: string
                example: "data: {\"content\":\"来週の\"}"
  /agents/options:
    post:
      summary: Suggest options based on message
      tags:
        - agents
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SuggestOptionRequest"
      responses:
        "200":
          description: Options suggested successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SuggestOptionResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /users/avatars:
    put:
      summary: Update current user avatar
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Avatar uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadAvatarResponse"
  /calendars:
    get:
      summary: Get list of calendars
      tags:
        - calendars
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Calendar list retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarListResponse"
        "500":
          description: Internal server error
    post:
      summary: Create a new calendar
      tags:
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalendarCreateRequest"
      responses:
        "200":
          description: Calendar created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarCreateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /calendars/{calendarId}:
    get:
      summary: Get calendar by ID
      description: 指定されたIDのカレンダー情報を取得します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      responses:
        '200':
          description: Calendar retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarDetailResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User is not a member of this calendar
        '404':
          description: Calendar not found
        '500':
          description: Internal server error
    patch:
      summary: Update calendar
      description: カレンダーの情報を更新します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarUpdateRequest'
      responses:
        '204':
          description: Calendar updated successfully
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User is not a member of this calendar
        '404':
          description: Calendar not found
        '500':
          description: Internal server error
  /calendars/{calendarId}/events:
    post:
      summary: Create a new event
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventCreateRequest"
      responses:
        "200":
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventListResponse"
        "400":
          description: Invalid request
        "403":
          description: Forbidden - Calendar does not belong to user
        "500":
          description: Internal server error
  /calendars/{calendarId}/events/{eventId}:
    patch:
      summary: Update an event
      tags:
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventUpdateRequest"
      responses:
        "204":
          description: Event updated successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /calendars/{calendarId}/schedulers:
    post:
      summary: Create a new scheduler
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchedulerCreateRequest"
      responses:
        "200":
          description: Scheduler created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchedulerCreateResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Scheduler option not enabled
        "500":
          description: Internal server error
  /calendars/{calendarId}/schedulers/{schedulerId}:
    get:
      summary: Get scheduler attendance information
      description: Retrieve attendance information for a specific scheduler in a calendar
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: Calendar ID (UUID format)
          schema:
            type: string
            format: uuid
        - name: schedulerId
          in: path
          required: true
          description: Scheduler ID (UUID format)
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Scheduler attendance information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendanceQueryResponse"
        "400":
          description: Invalid request - Invalid calendarId or schedulerId format
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /calendars/images:
    post:
      summary: Upload an image
      tags:
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /events/todays:
    get:
      summary: Get today's events
      tags:
        - events
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Today's events retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventTodayResponse"
        "500":
          description: Internal server error
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
  /events/months:
    get:
      summary: Get events by month
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: month
          in: query
          required: false
          schema:
            type: string
            example: "2025-12"
      responses:
        "200":
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventMonthResponse"
        "500":
          description: Internal server error
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
  /calendars/{calendarId}/members:
    post:
      summary: Add a member to a calendar
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemberCreateRequest"
      responses:
        "204":
          description: Member added successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
    patch:
      summary: Join a calendar as an invited member
      description: Allows an invited user to join a calendar. The user must have been previously invited.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Successfully joined the calendar
        "500":
          description: Not invited or already joined
    delete:
      summary: Reject a calendar invitation
      description: Allows an invited user to reject a calendar invitation. Only pending invitations (not yet joined) can be rejected.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Successfully rejected the invitation
        "400":
          description: Invalid calendarId format
        "500":
          description: Internal server error
  /options:
    get:
      summary: Get list of options
      tags:
        - options
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Options retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OptionResponse"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /notices:
    get:
      summary: Get list of notices for current user
      description: ログインユーザーに紐づく通知一覧を取得します。
      tags:
        - notices
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Notices retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NoticeResponse"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /github/apps/state:
    post:
      summary: Create GitHub App state
      description: Creates a state URL for GitHub App installation to a calendar.
      tags:
        - github
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubAppStateRequest"
      responses:
        "200":
          description: App state created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GithubStateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/oauth/state:
    post:
      summary: Create GitHub OAuth state
      description: Creates an OAuth state URL for GitHub user authentication.
      tags:
        - github
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OAuth state created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GithubStateResponse"
        "500":
          description: Internal server error
  /github/apps/install:
    post:
      summary: Install GitHub to calendar
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubCalendarInstallRequest"
      responses:
        "204":
          description: Installed successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/oauth/link:
    post:
      summary: Link user with GitHub
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubUserLinkRequest"
      responses:
        "204":
          description: User linked successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/calendars/{calendarId}/review-requests:
    post:
      summary: Get review requests for a calendar
      tags:
        - github
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewRequestListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/review-load-status:
    get:
      summary: Get review load status for a calendar
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review load status retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewLoadStatusListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/milestones:
    get:
      summary: Get milestones for a calendar
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Milestones retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubMilestoneResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserCreateRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: optical-user
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserCreateResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UserCreateResponseUser"
        accessToken:
          type: string
        refreshToken:
          type: string
    UserUpdateRequest:
      type: object
      properties:
        name:
          type: string
          example: optical-master
        email:
          type: string
          format: email
          example: optical-user@example.com
    UserResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        avatarUrl:
          type: string
          format: url
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UploadAvatarResponse:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
          format: url
    UserLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserLoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/UserLoginResponseUser"
    CalendarCreateRequest:
      type: object
      required:
        - name
        - color
        - members
        - optionIds
      properties:
        name:
          type: string
          example: calendar
        color:
          type: string
          example: "#002244"
        imageId:
          type: string
          format: uuid
          example: ""
        members:
          type: array
          items:
            type: string
            format: email
          example: ["optical-user2@example.com", "optical-user3@example.com"]
        optionIds:
          type: array
          items:
            type: integer
            format: int32
          example: []
    CalendarCreateResponse:
      type: object
      properties:
        id:
          type: string
    CalendarUpdateRequest:
      type: object
      required:
        - name
        - color
        - optionIds
      properties:
        name:
          type: string
          example: calendar
        color:
          type: string
          example: "#002244"
        optionIds:
          type: array
          items:
            type: integer
            format: int32
          example: []
    CalendarListResponse:
      type: object
      properties:
        calendars:
          type: array
          items:
            $ref: "#/components/schemas/CalendarResponse"
    CalendarResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
        imageUrl:
          type: string
          nullable: true
    CalendarDetailResponse:
      type: object
      required:
        - id
        - name
        - color
        - image
        - member
        - option
      properties:
        id:
          type: string
          format: uuid
          description: カレンダーID
          example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
        name:
          type: string
          description: カレンダー名
          example: "テストカレンダー"
        color:
          type: string
          description: カレンダーの色 (16進数カラーコード)
          pattern: '^#[0-9A-Fa-f]{6}$'
          example: "#FF5733"
        image:
          type: string
          description: カレンダー画像のURL
          example: ""
        member:
          type: array
          description: カレンダーのメンバー一覧
          items:
            $ref: '#/components/schemas/Member'
        option:
          type: array
          description: カレンダーに設定されたオプション一覧
          items:
            $ref: '#/components/schemas/Option'
    EventCreateRequest:
      type: object
      required:
        - title
        - memo
        - color
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        color:
          type: string
          example: ""
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventCreateResponse:
      type: object
      properties:
        id:
          type: string
    SchedulerCreateRequest:
      type: object
      required:
        - title
        - memo
        - limitTime
        - isAllDay
        - dates
      properties:
        title:
          type: string
          example: "scheduler title"
        memo:
          type: string
          example: "memo"
        limitTime:
          type: string
          format: date-time
          example: "2026-03-15T12:00:00Z"
        isAllDay:
          type: boolean
          example: false
        dates:
          type: array
          items:
            $ref: "#/components/schemas/SchedulerCreateDateRequest"
    SchedulerCreateDateRequest:
      type: object
      required:
        - date
        - startTime
        - endTime
      properties:
        date:
          type: string
          format: date-time
          example: "2026-03-20T00:00:00Z"
        startTime:
          type: string
          format: date-time
          example: "2026-03-20T09:00:00Z"
        endTime:
          type: string
          format: date-time
          example: "2026-03-20T10:00:00Z"
    SchedulerCreateResponse:
      type: object
      properties:
        schedulerId:
          type: string
          format: uuid
    AttendanceQueryResponse:
      type: object
      required:
        - schedulerId
        - calendarId
        - userId
        - title
        - memo
        - limitTime
        - isAllDay
        - possibleDate
      properties:
        schedulerId:
          type: string
          format: uuid
          description: Scheduler ID
        calendarId:
          type: string
          format: uuid
          description: Calendar ID
        userId:
          type: string
          format: uuid
          description: User ID who created the scheduler
        title:
          type: string
          description: Scheduler title
        memo:
          type: string
          description: Scheduler memo/description
        limitTime:
          type: string
          format: date-time
          description: Deadline for responses
        isAllDay:
          type: boolean
          description: Whether this is an all-day scheduler
        possibleDate:
          type: array
          description: List of possible dates for the scheduler
          items:
            $ref: "#/components/schemas/PossibleDateResponse"
    SchedulerPossibleDateResponse:
      type: object
      required:
        - date
        - startTime
        - endTime
      properties:
