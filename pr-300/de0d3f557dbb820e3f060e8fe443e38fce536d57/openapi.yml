openapi: 3.1.0
servers:
  - url: http://localhost:8000
info:
  title: Optical Backend API
  version: 1.0.0
  description: API for Optical Backend
tags:
  - name: users
    description: Users and authorization
  - name: calendars
    description: Calendars
  - name: members
    description: Member management
  - name: events
    description: Events management
  - name: schedulers
    description: Scheduler management
  - name: options
    description: Options management
  - name: agents
    description: AI agent functionality
  - name: github
    description: GitHub integration
  - name: notices
    description: Notifications management
  - name: todos
    description: Todo management
  - name: google
    description: Google OAuth integration
paths:
  /register:
    post:
      summary: Create a new user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /login:
    post:
      summary: Login a user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequest"
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserLoginResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /refresh:
    post:
      summary: Refresh access token
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRefreshRequest"
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenRefreshResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /users/@me:
    get:
      summary: Get current user information
      tags:
        - users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
    patch:
      summary: Update current user information
      tags: 
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '204':
          description: User information updated successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /agents/chat:
    post:
      summary: Chat with an AI Agent
      tags:
        - agents
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentChatRequest"
      responses:
        '200':
          description: messages from AI Agent
          content:
            text/event-stream:
              schema:
                type: string
                example: "data: {\"content\":\"来週の\"}"
  /agents/options:
    post:
      summary: Suggest options based on message
      tags:
        - agents
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SuggestOptionRequest"
      responses:
        "200":
          description: Options suggested successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SuggestOptionResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /users/avatars:
    put:
      summary: Update current user avatar
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Avatar uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadAvatarResponse"
  /calendars:
    get:
      summary: Get list of calendars
      tags:
        - calendars
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Calendar list retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarListResponse"
        "500":
          description: Internal server error
    post:
      summary: Create a new calendar
      tags:
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalendarCreateRequest"
      responses:
        "200":
          description: Calendar created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarCreateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /calendars/{calendarId}:
    get:
      summary: Get calendar by ID
      description: 指定されたIDのカレンダー情報を取得します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      responses:
        '200':
          description: Calendar retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarDetailResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User is not a member of this calendar
        '404':
          description: Calendar not found
        '500':
          description: Internal server error
    patch:
      summary: Update calendar
      description: カレンダーの情報を更新します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - calendars
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarUpdateRequest'
      responses:
        '204':
          description: Calendar updated successfully
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User is not a member of this calendar
        '404':
          description: Calendar not found
        '500':
          description: Internal server error
  /calendars/{calendarId}/events:
    get:
      summary: Get events list by calendar ID
      description: 指定されたカレンダーのイベント一覧を取得します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      responses:
        "200":
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventListResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - User is not a member of this calendar
        "500":
          description: Internal server error
    post:
      summary: Create a new event
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventCreateRequest"
      responses:
        "200":
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventCreateResponse"
        "400":
          description: Invalid request
        "403":
          description: Forbidden - Calendar does not belong to user
        "500":
          description: Internal server error
  /calendars/{calendarId}/events/{eventId}:
    patch:
      summary: Update an event
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventUpdateRequest"
      responses:
        "204":
          description: Event updated successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error

  /calendars/{calendarId}/schedulers:
    post:
      summary: Create a new scheduler
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchedulerCreateRequest"
      responses:
        "200":
          description: Scheduler created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchedulerCreateResponse"
        "400":
          description: Invalid request
          "401":
             description: Unauthorized
          "403":
             description: Forbidden - Scheduler option not enabled
        "500":
          description: Internal server error
    get:
      summary: Get list of schedulers by calendar ID
      description: 指定されたカレンダーのscheduler一覧を取得します。ユーザーはカレンダーのメンバーである必要があります。
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
            example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
      responses:
        "200":
          description: Schedulers retrieved successfully
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - User is not a member of this calendar
        "500":
          description: Internal server error
  /schedulers/{schedulerId}/result:
     get:
       summary: Get scheduler result
       tags:
         - schedulers
       security:
         - bearerAuth: []
       parameters:
         - name: schedulerId
           in: path
           required: true
           description: Scheduler ID (UUID format)
           schema:
             type: string
             format: uuid
       responses:
         "200":
           description: Scheduler result retrieved successfully
           content:
             application/json:
               schema:
                 $ref: "#/components/schemas/SchedulerResultResponse"
         "400":
           description: Invalid request
         "401":
           description: Unauthorized
         "403":
           description: Forbidden
         "404":
           description: Scheduler not found
         "500":
           description: Internal server error
  /calendars/{calendarId}/schedulers/{schedulerId}/attendance:
    get:
      summary: Get Attendance
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: Calendar ID (UUID format)
          schema:
            type: string
            format: uuid
        - name: schedulerId
          in: path
          required: true
          description: Scheduler ID (UUID format)
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Attendance retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAttendanceResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
    post:
      summary: Add Attendance to Scheduler
      tags:
        - schedulers
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: Calendar ID (UUID format)
          schema:
            type: string
            format: uuid
        - name: schedulerId
          in: path
          required: true
          description: Scheduler ID (UUID format)
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAttendanceRequest"
      responses:
        "204":
          description: Attendance added successfully
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Scheduler option not enabled
        "500":
          description: Internal server error
  /calendars/{calendarId}/schedulers/{schedulerId}:
      get:
        summary: Get Scheduler
        tags:
          - schedulers
        security:
          - bearerAuth: []
        parameters:
          - name: calendarId
            in: path
            required: true
            description: Calendar ID (UUID format)
            schema:
              type: string
              format: uuid
          - name: schedulerId
            in: path
            required: true
            description: Scheduler ID (UUID format)
            schema:
              type: string
              format: uuid
        responses:
          "200":
            description: Attendance retrieved successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/AttendanceQueryResponse"
          "400":
            description: Invalid request
          "401":
            description: Unauthorized
          "403":
            description: Forbidden
          "404":
            description: Scheduler not found
          "500":
            description: Internal server error
  /calendars/images:
    post:
      summary: Upload an image
      tags:
        - calendars
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /events/todays:
    get:
      summary: Get today's events
      tags:
        - events
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Today's events retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventTodayResponse"
        "500":
          description: Internal server error
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
  /events/months:
    get:
      summary: Get events by month
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: month
          in: query
          required: false
          schema:
            type: string
            example: "2025-12"
      responses:
        "200":
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventMonthResponse"
        "500":
          description: Internal server error
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
  /events/search:
    get:
      summary: Search events
      description: イベントをキーワードで検索します。タイトル、メモ、場所が検索対象です。
      tags:
        - events
      security:
        - bearerAuth: []
      parameters:
        - name: query
          in: query
          required: true
          description: 検索キーワード
          schema:
            type: string
            example: "会議"
        - name: start_from
          in: query
          required: false
          description: 検索開始日時（RFC3339形式）。指定しない場合は3年前から検索。
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
        - name: start_to
          in: query
          required: false
          description: 検索終了日時（RFC3339形式）。指定しない場合は3年後まで検索。
          schema:
            type: string
            format: date-time
            example: "2024-12-31T23:59:59Z"
        - name: limit
          in: query
          required: false
          description: 取得件数（デフォルト20、最大100）
          schema:
            type: integer
            default: 20
            maximum: 100
            example: 20
        - name: offset
          in: query
          required: false
          description: オフセット（ページネーション用）
          schema:
            type: integer
            default: 0
            example: 0
      responses:
        "200":
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventSearchResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  /calendars/{calendarId}/members:
    post:
      summary: Add a member to a calendar
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemberCreateRequest"
      responses:
        "204":
          description: Member added successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
    patch:
      summary: Join a calendar as an invited member
      description: Allows an invited user to join a calendar. The user must have been previously invited.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Successfully joined the calendar
        "500":
          description: Not invited or already joined
    delete:
      summary: Reject a calendar invitation
      description: Allows an invited user to reject a calendar invitation. Only pending invitations (not yet joined) can be rejected.
      tags:
        - members
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Successfully rejected the invitation
        "400":
          description: Invalid calendarId format
        "500":
          description: Internal server error
  /github/apps/state:
    post:
      summary: Create GitHub App installation state
      description: Creates an App installation state URL for GitHub.
      tags:
        - github
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubAppStateRequest"
      responses:
        "200":
          description: App state created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GithubStateResponse"
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/oauth/state:
    post:
      summary: Create GitHub OAuth state
      description: Creates an OAuth state URL for GitHub user authentication.
      tags:
        - github
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OAuth state created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GithubStateResponse"
        "500":
          description: Internal server error
  /github/apps/install:
    post:
      summary: Install GitHub to calendar
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubCalendarInstallRequest"
      responses:
        "204":
          description: Installed successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/oauth/link:
    post:
      summary: Link user with GitHub
      tags: [github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GithubUserLinkRequest"
      responses:
        "204":
          description: User linked successfully
        "400":
          description: Invalid request
        "500":
          description: Internal server error
  /github/calendars/{calendarId}/review-requests:
    post:
      summary: Get review requests for a calendar
      tags:
        - github
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewRequestListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/review-load-status:
    get:
      summary: Get review load status for a calendar
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Review load status retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubReviewLoadStatusListResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/calendars/{calendarId}/milestones:
    get:
      summary: Get milestones for a calendar
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Milestones retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GithubMilestoneResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
  /github/oauth/status:
    get:
      summary: Get GitHub account link status
      description: Returns whether the current user has linked their GitHub account.
      tags: [github]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: GitHub link status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubLinkStatusResponse'
        '401':
          description: Unauthorized
  /github/calendars/{calendarId}/installation-status:
    get:
      summary: Get GitHub App installation status for a calendar
      description: カレンダーにGitHub Appがインストールされているかを確認します。ユーザーはカレンダーのメンバーである必要があります。
      tags: [github]
      security:
        - bearerAuth: []
      parameters:
        - name: calendarId
          in: path
          required: true
          description: カレンダーID (UUID形式)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Installation status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubInstallationStatusResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User is not a member of this calendar
        '500':
          description: Internal server error
  /google/oauth/state:
    post:
      summary: Create Google OAuth state URL
      description: Generates a Google OAuth state URL for user authentication.
      tags:
        - google
      responses:
        "200":
          description: OAuth state created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleOauthStateResponse"
        "500":
          description: Internal server error
  /google/oauth/user:
    post:
      summary: Create user with Google OAuth
      description: Creates a new user using Google OAuth authentication code.
      tags:
        - google
      requestBody:
        required: true
        content:
