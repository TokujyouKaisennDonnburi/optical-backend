AttendanceQueryResponse:
  type: object
  required:
    - schedulerId
    - calendarId
    - userId
    - title
    - memo
    - limitTime
    - isAllDay
    - possibleDate
  properties:
    schedulerId:
      type: string
      format: uuid
      description: Scheduler ID
    calendarId:
      type: string
      format: uuid
      description: Calendar ID
    userId:
      type: string
      format: uuid
      description: User ID who created the scheduler
    title:
      type: string
      description: Scheduler title
    memo:
      type: string
      description: Scheduler memo/description
    limitTime:
      type: string
      format: date-time
      description: Deadline for responses
    isAllDay:
      type: boolean
      description: Whether this is an all-day scheduler
    possibleDate:
      type: array
      description: List of possible dates for the scheduler
      items:
        $ref: "./PossibleDateResponse.yml"