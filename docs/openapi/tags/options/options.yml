get:
  summary: Get list of options
  tags:
    - options
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Options retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/OptionResponse"
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

components:
  schemas:
    OptionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: "1"
        name:
          type: string
          example: "option-name"
        deprecated:
          type: boolean
          example: false
