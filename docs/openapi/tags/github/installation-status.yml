get:
  summary: Get GitHub App installation status for a calendar
  description: カレンダーにGitHub Appがインストールされているかを確認します。ユーザーはカレンダーのメンバーである必要があります。
  tags: [github]
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      description: カレンダーID (UUID形式)
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Installation status retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/github/GithubInstallationStatusResponse.yml"
    '400':
      description: Invalid request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden - User is not a member of this calendar
    '500':
      description: Internal server error
