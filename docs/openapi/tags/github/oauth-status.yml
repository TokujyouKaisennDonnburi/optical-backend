get:
  summary: Get GitHub account link status
  description: Returns whether the current user has linked their GitHub account.
  tags:
    - github
  security:
    - bearerAuth: []
  responses:
    "200":
      description: GitHub link status retrieved successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GithubLinkStatusResponse"
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

components:
  schemas:
    GithubLinkStatusResponse:
      type: object
      required:
        - isLinked
      properties:
        isLinked:
          type: boolean
          description: Whether the user has linked their GitHub account
          example: true