get:
  summary: Get events list by calendar ID
  description: 指定されたカレンダーのイベント一覧を取得します。ユーザーはカレンダーのメンバーである必要があります。
  tags:
    - events
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      description: カレンダーID (UUID形式)
      schema:
        type: string
        format: uuid
        example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
  responses:
    "200":
      description: Events retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EventListResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden - User is not a member of this calendar
    "500":
      description: Internal server error
post:
  summary: Create a new event
  tags:
    - events
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/EventCreateRequest"
  responses:
    "200":
      description: Event created successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventCreateResponse"
    "400":
      description: Invalid request
    "403":
      description: Forbidden - Calendar does not belong to user
    "500":
      description: Internal server error

components:
  schemas:
    EventListResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        calendarId:
          type: string
          format: uuid
        calendarColor:
          type: string
        title:
          type: string
        memo:
          type: string
        location:
          type: string
        isAllDay:
          type: boolean
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    EventCreateRequest:
      type: object
      required:
        - title
        - memo
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
    EventCreateResponse:
      type: object
      properties:
        id:
          type: string
