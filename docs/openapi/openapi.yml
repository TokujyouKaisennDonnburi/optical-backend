  /options:
    $ref: "./tags/options/options.yml"
  /agents/chat:
    $ref: "./tags/agents/chat.yml"
  /agents/options:
    $ref: "./tags/agents/options.yml"
  /github/apps/state:
    $ref: "./tags/github/apps-state.yml"
  /github/oauth/state:
    $ref: "./tags/github/oauth-state.yml"
  /github/apps/install:
    $ref: "./tags/github/apps-install.yml"
  /github/oauth/link:
    $ref: "./tags/github/oauth-link.yml"
  /github/calendars/{calendarId}/review-requests:
    $ref: "./tags/github/review-requests.yml"
  /github/calendars/{calendarId}/review-load-status:
    $ref: "./tags/github/review-load-status.yml"
  /github/calendars/{calendarId}/milestones:
    $ref: "./tags/github/milestones.yml"
  /github/oauth/status:
    $ref: "./tags/github/oauth-status.yml"
  /calendars/{calendarId}/todos:
    $ref: "./tags/todos/todos.yml"
  /calendars/{calendarId}/todos/{todoListId}/items:
    $ref: "./tags/todos/items.yml"
  /calendars/{calendarId}/todos/{todoListId}/items/{todoItemId}:
    $ref: "./tags/todos/item.yml"
  /google/oauth/state:
    $ref: "./tags/google/oauth-state.yml"
  /google/oauth/user:
    $ref: "./tags/google/oauth-user.yml"

