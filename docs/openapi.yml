openapi: 3.0.0
info:
  title: Optical Backend API
  version: 1.0.0
paths:
  /schedules:
    post:
      summary: Create a new schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleCreateRequest'
      responses:
        '200':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleCreateResponse'
        '400':
          description: Invalid request
        '500':
          description: Internal server error
components:
  schemas:
    ScheduleCreateRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the schedule
        optionIds:
          type: array
          items:
            type: string
          description: List of option IDs
      required:
        - name
        - optionIds
    ScheduleCreateResponse:
      type: object
      properties:
        id:
          type: string
          description: The ID of the created schedule
        name:
          type: string
          description: The name of the created schedule
      required:
        - id
        - name