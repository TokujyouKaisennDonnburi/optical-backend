SchedulerDateResponse:
  type: object
  required:
    - date
    - start_time
    - end_time
  properties:
    date:
      type: string
      format: date-time
      description: The date of the possible time slot
    start_time:
      type: string
      format: date-time
      description: Start time of the possible time slot
    end_time:
      type: string
      format: date-time
      description: End time of the possible time slot