SchedulerResultResponse:
  type: object
  required:
    - owner_id
    - title
    - memo
    - limit_time
    - is_allday
    - members
    - date
  properties:
    owner_id:
      type: string
      format: uuid
      description: Owner user ID
    title:
      type: string
      description: Scheduler title
    memo:
      type: string
      description: Scheduler memo/description
    limit_time:
      type: string
      format: date-time
      description: Deadline for responses
    is_allday:
      type: boolean
      description: Whether this is an all-day scheduler
    members:
      type: array
      description: List of members
      items:
        $ref: "./SchedulerMemberResponse.yml"
    date:
      type: array
      description: List of possible dates
      items:
        $ref: "./SchedulerDateResponse.yml"