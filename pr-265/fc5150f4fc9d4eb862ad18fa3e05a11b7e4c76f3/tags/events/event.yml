patch:
  summary: Update an event
  tags:
    - events
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/EventUpdateRequest"
  responses:
    "204":
      description: Event updated successfully
    "400":
      description: Invalid request
    "500":
      description: Internal server error

components:
  schemas:
    EventUpdateRequest:
      type: object
      required:
        - title
        - memo
        - location
        - startTime
        - endTime
        - isAllDay
      properties:
        title:
          type: string
          example: title-example
        memo:
          type: string
          example: memo-example
        location:
          type: string
          example: location-example
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isAllDay:
          type: boolean
