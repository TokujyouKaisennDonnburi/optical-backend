post:
  summary: Suggest options based on message
  tags:
    - agents
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/SuggestOptionRequest"
  responses:
    "200":
      description: Options suggested successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/SuggestOptionResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

components:
  schemas:
    SuggestOptionRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "エンジニア向けのオプションを教えて"
    SuggestOptionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
