openapi: 3.1.0
servers:
  - url: http://localhost:8000
info:
  title: Optical Backend API
  version: 1.0.0
  description: API for Optical Backend
tags:
  - name: users
    description: Users and authorization
  - name: calendars
    description: Calendars
  - name: members
    description: Member management
  - name: events
    description: Events management
  - name: schedulers
    description: Scheduler management
  - name: options
    description: Options management
  - name: agents
    description: AI agent functionality
  - name: github
    description: GitHub integration
  - name: notices
    description: Notifications management
  - name: todos
    description: Todo management
paths:
  /register:
    $ref: "./tags/users/register.yml"
  /login:
    $ref: "./tags/users/login.yml"
  /refresh:
    $ref: "./tags/users/refresh.yml"
  /users/@me:
    $ref: "./tags/users/me.yml"
  /users/avatars:
    $ref: "./tags/users/avatars.yml"
  /calendars:
    $ref: "./tags/calendars/calendars.yml"
  /calendars/{calendarId}:
    $ref: "./tags/calendars/calendar-id.yml"
  /calendars/images:
    $ref: "./tags/calendars/images.yml"
  /calendars/{calendarId}/members:
    $ref: "./tags/members/calendar-id-members.yml"
  /calendars/{calendarId}/events:
    $ref: "./tags/events/calendar-id-events.yml"
  /calendars/{calendarId}/events/{eventId}:
    $ref: "./tags/events/calendar-id-events-event-id.yml"
  /calendars/{calendarId}/schedulers:
    $ref: "./tags/schedulers/calendar-id-schedulers.yml"
  /calendars/{calendarId}/schedulers/{schedulerId}/attendance:
    $ref: "./tags/schedulers/calendar-id-schedulers-scheduler-id-attendance.yml"
  /schedulers/{schedulerId}/result:
    $ref: "./tags/schedulers/scheduler-id-result.yml"
  /events/todays:
    $ref: "./tags/events/todays.yml"
  /events/months:
    $ref: "./tags/events/months.yml"
  /events/search:
    $ref: "./tags/events/search.yml"
  /agents/chat:
    $ref: "./tags/agents/chat.yml"
  /agents/options:
    $ref: "./tags/agents/options.yml"
  /github/apps/state:
    $ref: "./tags/github/apps-state.yml"
  /github/oauth/state:
    $ref: "./tags/github/oauth-state.yml"
  /github/apps/install:
    $ref: "./tags/github/apps-install.yml"
  /github/oauth/link:
    $ref: "./tags/github/oauth-link.yml"
  /github/calendars/{calendarId}/review-requests:
    $ref: "./tags/github/calendars-calendarId-review-requests.yml"
  /github/calendars/{calendarId}/review-load-status:
    $ref: "./tags/github/calendars-calendarId-review-load-status.yml"
  /github/calendars/{calendarId}/milestones:
    $ref: "./tags/github/calendars-calendarId-milestones.yml"
  /calendars/{calendarId}/todos:
    $ref: "./tags/todos/calendar-id-todos.yml"
  /calendars/{calendarId}/todos/{todoListId}/items:
    $ref: "./tags/todos/calendar-id-todos-todoListId-items.yml"
