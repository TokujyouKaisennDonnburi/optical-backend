GithubInstallationStatusResponse:
  type: object
  required:
    - isInstalled
  properties:
    isInstalled:
      type: boolean
      description: GitHub Appがインストールされているか
      example: true
    githubId:
      type: string
      description: GitHub ID (インストール済みの場合のみ)
      example: "12345678"
    githubName:
      type: string
      description: GitHub組織名またはユーザー名 (インストール済みの場合のみ)
      example: "my-organization"
    installationId:
      type: string
      description: GitHub AppのインストールID (インストール済みの場合のみ)
      example: "98765432"
    installedAt:
      type: string
      format: date-time
      description: インストール日時 (インストール済みの場合のみ)
      example: "2025-01-10T09:00:00Z"
