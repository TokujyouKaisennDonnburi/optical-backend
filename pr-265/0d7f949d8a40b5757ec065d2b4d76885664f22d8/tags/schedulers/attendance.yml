post:
  summary: Add Attendance to Scheduler
  tags:
    - schedulers
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      description: Calendar ID (UUID format)
      schema:
        type: string
        format: uuid
    - name: schedulerId
      in: path
      required: true
      description: Scheduler ID (UUID format)
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/AddAttendanceRequest"
  responses:
    "204":
      description: Attendance added successfully
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden - Scheduler option not enabled
    "500":
      description: Internal server error
get:
  summary: Get Attendance for Scheduler
  tags:
    - schedulers
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      description: Calendar ID (UUID format)
      schema:
        type: string
        format: uuid
    - name: schedulerId
      in: path
      required: true
      description: Scheduler ID (UUID format)
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Attendance retrieved successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AttendanceQueryResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Scheduler not found
    "500":
      description: Internal server error

components:
  schemas:
    AddAttendanceRequest:
      type: object
      required:
        - comment
        - status
      properties:
        comment:
          type: string
          example: "参加します"
        status:
          type: array
          items:
            $ref: "#/components/schemas/StatusRequest"
    StatusRequest:
      type: object
      required:
        - date
        - status
      properties:
        date:
          type: string
          format: date-time
        status:
          type: integer
          format: int8
    AttendanceQueryResponse:
      type: object
      required:
        - schedulerId
        - calendarId
        - userId
        - title
        - memo
        - limitTime
        - isAllDay
        - possibleDate
      properties:
        schedulerId:
          type: string
          format: uuid
          description: Scheduler ID
        calendarId:
          type: string
          format: uuid
          description: Calendar ID
        userId:
          type: string
          format: uuid
          description: User ID who created the scheduler
        title:
          type: string
          description: Scheduler title
        memo:
          type: string
          description: Scheduler memo/description
        limitTime:
          type: string
          format: date-time
          description: Deadline for responses
        isAllDay:
          type: boolean
          description: Whether this is an all-day scheduler
        possibleDate:
          type: array
          description: List of possible dates for the scheduler
          items:
            $ref: "#/components/schemas/PossibleDateResponse"
    PossibleDateResponse:
      type: object
      required:
        - date
        - startTime
        - endTime
      properties:
        date:
          type: string
          format: date-time
          description: The date of the possible time slot
        startTime:
          type: string
          format: date-time
          description: Start time of the possible time slot
        endTime:
          type: string
          format: date-time
          description: End time of the possible time slot
          example: "2026-03-20T00:00:00Z"
