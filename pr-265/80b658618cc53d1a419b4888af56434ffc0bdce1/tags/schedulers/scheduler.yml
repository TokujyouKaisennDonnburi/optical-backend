get:
  summary: Get Scheduler
  tags:
    - schedulers
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      description: Calendar ID (UUID format)
      schema:
        type: string
        format: uuid
    - name: schedulerId
      in: path
      required: true
      description: Scheduler ID (UUID format)
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Attendance retrieved successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AttendanceQueryResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Scheduler not found
    "500":
      description: Internal server error