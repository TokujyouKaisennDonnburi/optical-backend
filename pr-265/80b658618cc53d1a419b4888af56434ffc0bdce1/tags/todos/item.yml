patch:
  summary: Update a todo item
  tags:
    - todos
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: todoListId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: todoItemId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/UpdateTodoItemRequest"
  responses:
    "204":
      description: Todo item updated successfully
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "500":
      description: Internal server error