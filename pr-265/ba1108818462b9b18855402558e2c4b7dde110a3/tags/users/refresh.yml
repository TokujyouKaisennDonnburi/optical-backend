post:
  summary: Refresh access token
  tags:
    - users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/TokenRefreshRequest"
  responses:
    "200":
      description: Token refreshed successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TokenRefreshResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

components:
  schemas:
    TokenRefreshRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    TokenRefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: string
          format: date-time
