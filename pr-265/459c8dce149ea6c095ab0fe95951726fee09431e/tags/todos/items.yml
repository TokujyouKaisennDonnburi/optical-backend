post:
  summary: Add a new item to todo list
  tags:
    - todos
  security:
    - bearerAuth: []
  parameters:
    - name: calendarId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: todoListId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CreateTodoItemRequest"
  responses:
    "200":
      description: Todo item created successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateTodoItemResponse"
    "400":
      description: Invalid request
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

components:
  schemas:
    CreateTodoItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Buy groceries"
    CreateTodoItemResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
