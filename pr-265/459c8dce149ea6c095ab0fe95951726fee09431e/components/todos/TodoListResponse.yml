TodoListResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
    userId:
      type: string
      format: uuid
      example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
    calendarId:
      type: string
      format: uuid
      example: "019b1ffe-efd5-7d9b-a13f-f636cfc89c4d"
    name:
      type: string
      example: "Shopping List"
    avatarUrl:
      type: string
      nullable: true
      example: "http://localhost/avatars/images/icon.png"
    items:
      type: array
      items:
        $ref: "./TodoListResponseItem.yml"
