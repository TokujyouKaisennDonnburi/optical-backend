UserResponse:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    email:
      type: string
      format: email
    avatarUrl:
      type: string
      format: url
      nullable: true
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time