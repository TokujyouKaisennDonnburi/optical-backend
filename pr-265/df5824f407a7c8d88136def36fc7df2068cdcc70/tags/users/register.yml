post:
  summary: Create a new user
  tags:
    - users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/UserCreateRequest"
  responses:
    "200":
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserCreateResponse"
    "400":
      description: Invalid request
    "500":
      description: Internal server error

components:
  schemas:
    UserCreateRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: optical-user
        email:
          type: string
          format: email
          example: optical-user@example.com
        password:
          type: string
          example: password
    UserCreateResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UserCreateResponseUser"
        accessToken:
          type: string
        refreshToken:
          type: string
    UserCreateResponseUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
