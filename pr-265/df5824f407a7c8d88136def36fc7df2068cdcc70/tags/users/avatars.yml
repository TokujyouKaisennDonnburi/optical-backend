put:
  summary: Update current user avatar
  tags:
    - users
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            image:
              type: string
              format: binary
  responses:
    "200":
      description: Avatar uploaded successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UploadAvatarResponse"

components:
  schemas:
    UploadAvatarResponse:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
          format: url
