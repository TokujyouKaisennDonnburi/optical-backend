name: Deploy Swagger UI to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
        
      - name: Generate Swagger UI files
        uses: Legion2/swagger-ui-action@v1
        with:
          output: swagger-ui
          spec: docs/openapi.yml

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: swagger-ui

      - name: Archive Artifact with Custom Retention (1 Week)
        uses: actions/upload-artifact@v4
        with:
          name: swagger-ui-build-files
          path: swagger-ui
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post PR Preview URL
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Swagger UI Previewがデプロイできました。
            
            [プレビューを確認する](${{ steps.deployment.outputs.page_url }})

